<script type="text/javascript">

        category: 'config',
        defaults: {
            name: {value: ""},
            ipaddress: {value: ""},
            port: {value: ""}
        },
        label: function() {
            return this.name;
        }
    });
</script>

    </div>
    <div class="form-row">
        <label for="node-config-input-ipaddress"><i class="fa fa-lock"></i> IP Address</label>
        <input type="text" id="node-config-input-ipaddress">

    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-lock"></i> Port</label>
